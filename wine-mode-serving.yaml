piVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: wine-quality-serving
  annotations:
    scenarios.ai.sap.com/name: "WineQuality"
    scenarios.ai.sap.com/description: "Serving an MLflow wine classifier."
    executables.ai.sap.com/name: "wine-serving"
    executables.ai.sap.com/description: "MLflow container for wine quality prediction"
  labels:
    ai.sap.com/version: "1.0"

spec:
  inputs:
    artifacts: []
    parameters: []

  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/target: 1
        autoscaling.knative.dev/targetBurstCapacity: 0
      labels: |
        ai.sap.com/resourcePlan: starter
    spec: |
      predictor:
        minReplicas: 1
        maxReplicas: 1
        containers:
          - name: kserve-container          # ðŸ‘ˆ required by AI Core
            image: "docker.io/jasonscott150/wine-quality-classifier:v2"
            ports:
              - containerPort: 8080
                protocol: TCP
